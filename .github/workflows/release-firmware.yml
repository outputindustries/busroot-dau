name: Build and Release Firmware

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v0.0.0'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/platformio.ini') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: ~/.platformio
          key: ${{ runner.os }}-platformio-${{ hashFiles('**/platformio.ini') }}
          restore-keys: |
            ${{ runner.os }}-platformio-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Build firmware for opta_m7
        run: pio run -e opta_m7

      - name: Build firmware for opta_m4
        run: pio run -e opta_m4

      - name: Prepare release artifacts
        run: |
          mkdir -p release
          cp .pio/build/opta_m7/firmware.bin release/busroot-dau-opta_m7.bin
          cp .pio/build/opta_m7/firmware.elf release/busroot-dau-opta_m7.elf
          cp .pio/build/opta_m4/firmware.bin release/busroot-dau-opta_m4.bin
          cp .pio/build/opta_m4/firmware.elf release/busroot-dau-opta_m4.elf

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: Release ${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            release/busroot-dau-opta_m7.bin
            release/busroot-dau-opta_m7.elf
            release/busroot-dau-opta_m4.bin
            release/busroot-dau-opta_m4.elf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
