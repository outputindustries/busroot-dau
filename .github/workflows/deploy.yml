name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install dependencies
        run: cd web && pnpm install

      - name: Build
        run: cd web && pnpm run build

      - name: Download latest firmware binaries
        run: |
          mkdir -p web/dist/firmware
          cd web/dist/firmware
          # Get the latest release tag
          LATEST_RELEASE=$(curl -s https://api.github.com/repos/outputindustries/busroot-dau/releases/latest | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/')

          if [ -n "$LATEST_RELEASE" ]; then
            echo "Downloading firmware from release: $LATEST_RELEASE"
            curl -L -o busroot-dau-opta_m7.bin "https://github.com/outputindustries/busroot-dau/releases/download/$LATEST_RELEASE/busroot-dau-opta_m7.bin" || echo "M7 firmware not found"
            curl -L -o busroot-dau-opta_m4.bin "https://github.com/outputindustries/busroot-dau/releases/download/$LATEST_RELEASE/busroot-dau-opta_m4.bin" || echo "M4 firmware not found"
          else
            echo "No releases found - firmware files will not be available"
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./web/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
