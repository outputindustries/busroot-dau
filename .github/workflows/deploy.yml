name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/platformio.ini') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: ~/.platformio
          key: ${{ runner.os }}-platformio-${{ hashFiles('**/platformio.ini') }}
          restore-keys: |
            ${{ runner.os }}-platformio-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Set firmware version
        run: |
          # Check if current commit has a tag
          GIT_TAG=$(git describe --exact-match --tags 2>/dev/null || echo "")

          if [ -n "$GIT_TAG" ]; then
            # Use the tag as version
            echo "FIRMWARE_VERSION=$GIT_TAG" >> $GITHUB_ENV
            echo "Using tagged version: $GIT_TAG"
          else
            # Use dev- prefix with short commit SHA
            GIT_SHA=$(git rev-parse --short HEAD)
            echo "FIRMWARE_VERSION=dev-$GIT_SHA" >> $GITHUB_ENV
            echo "Using development version: dev-$GIT_SHA"
          fi

      - name: Build firmware for opta_m7
        run: pio run -e opta_m7
        env:
          FIRMWARE_VERSION: ${{ env.FIRMWARE_VERSION }}

      - name: Build firmware for opta_m4
        run: pio run -e opta_m4
        env:
          FIRMWARE_VERSION: ${{ env.FIRMWARE_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install dependencies
        run: cd web && pnpm install

      - name: Build web app
        run: cd web && pnpm run build

      - name: Copy firmware binaries to web dist
        run: |
          mkdir -p web/dist/firmware
          cp .pio/build/opta_m7/firmware.bin web/dist/firmware/busroot-dau-opta_m7.bin
          cp .pio/build/opta_m4/firmware.bin web/dist/firmware/busroot-dau-opta_m4.bin

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./web/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
